<div class="emojiPicker__emojiWrapper" (clickOutside)="emojiToggled && toggleEmoji()">
  <button class="emojiPicker__toggleEmoji" type="button" (click)="toggleEmoji()">😀</button>
  <emoji-mart
    *ngIf="emojiToggled"
    (emojiSelect)="onEmojiSelect($event)"
    color="#F2994A"
    [showPreview]="false"
    [showSingleCategory]="true"
  ></emoji-mart>
</div>
