<div class="postPreviewModal">
  <button class="postPreviewModal__button" (click)="showModal = true">Preview</button>
  <app-modal id="postModal" *ngIf="showModal" [showModal]="showModal" title="Visualização do post">
    <app-post-preview [socialData$]="socialData$"></app-post-preview>
  </app-modal>
</div>
