<div class="postPreviewModal" *ngIf="socialData$ | async as socialData">
  <button class="postPreviewModal__button" (click)="openModal('postModal-' + socialData.id)">Preview</button>
  <app-modal [id]="'postModal-' + socialData.id" title="Visualização do post">
    <app-post-preview [socialData$]="socialData$"></app-post-preview>
  </app-modal>
</div>
